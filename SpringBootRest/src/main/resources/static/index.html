<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Expense App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="#!">Expense</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Expense Category</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Owner</a></li>
                    </ul>
                    <form class="d-flex">
                            <a href="https://www.linkedin.com/in/juli%C3%A1n-kisner-706b55173/" class="btn btn-outline-info" target="_blank">
                                <i class="bi bi-linkedin"></i>
                                Contact me!
                            </a>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-2">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Expense App</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Welcome to my project!</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-3">
            <div class="container-fluid">
                <div class="row gx-3 gx-xxl-1">
                    <div class="col-md-6 mb-3 px-4">
                        <div class="card h-100 w-100">
                            <img class="card-img-top" src="https://t3.ftcdn.net/jpg/01/14/76/96/360_F_114769690_N1z6d6RAYsxRx7lL1ZgupcwYTtg8IrJV.jpg" alt="..." />
                            <div class="card-body text-align-center">
                                <div id="expenseListContainer" class="text-center">
                                    <h5 class="fw-bolder">Expense List</h5>
                                    <div id="expenseList"></div>
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <form id="addExpenseForm" enctype="multipart/form-data">
                                    <div class="mb-2 ml-3">
                                        <label for="expenseName" class="form-label">Name:</label>
                                        <input type="text" class="form-control" id="expenseName" name="expenseName" required>
                                    </div>
                                    <div class="mb-1">
                                        <label for="expensePrice" class="form-label">Price:</label>
                                        <input type="number" class="form-control" id="expensePrice" name="expensePrice" required>
                                    </div>
                                    <div class="mb-1">
                                        <label for="expenseDate" class="form-label">Date:</label>
                                        <input type="date" class="form-control" id="expenseDate" name="expenseDate" required>
                                    </div>
                                    <div class="mb-1">
                                        <label for="categoryId" class="form-label">Category ID:</label>
                                        <input type="number" class="form-control" id="categoryId" name="categoryId" required>
                                    </div>
                                    <div class="mb-1">
                                        <label for="ownerId" class="form-label">Owner ID:</label>
                                        <input type="number" class="form-control" id="ownerId" name="ownerId" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-outline-dark mt-auto">Add Expense</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        </div>
                    <div class="col-md-3 mb-3 px-4">
                        <div class="card h-75 w-100">
                            <img class="card-img-top" src="https://www.diariolavozdelchaco.com/wp-content/uploads/2022/04/1-4.jpg" alt="..." />
                            <div class="card-body p-1">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Category Expense</h5>
                                    <div id="expenseCategoryList"></div>
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <form id="addExpenseCategoryForm" enctype="multipart/form-data">
                                    <div class="mb-2 ml-3">
                                        <label for="expenseCategoryName" class="form-label">Name:</label>
                                        <input type="text" class="form-control" id="expenseCategoryName" name="expenseCategoryName" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-outline-dark mt-auto">Add Expense Category</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 px-4">
                        <div class="card h-75 w-100">
                            <img class="card-img-top" src="https://www.emburse.com/assets/images/nexonia/manatcomputerillustration_istockellagrin_nexonia.jpg" alt="..." />
                            <div class="card-body p-1">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Owner</h5>
                                    <div id="OwnerList"></div>
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <form id="addOwnerForm" enctype="multipart/form-data">
                                    <div class="mb-2 ml-3">
                                        <label for="ownerName" class="form-label">Name:</label>
                                        <input type="text" class="form-control" id="ownerName" name="ownerName" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-outline-dark mt-auto">Add Owner</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; My Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="static/js/scripts.js"></script>
        <script src="static/js/scriptsCategory.js"></script>
        <script src="static/js/scriptOwner.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
